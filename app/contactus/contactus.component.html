<div class="main">

    <div class="wrap-div">
        <form class="form" #contactForm='ngForm' (ngSubmit)='submitQuery()'>
            <span class="form-title">
                Get in touch
            </span>

            <div class="input-div">
                <input class="input" type="text" name="name" placeholder="Full Name" (keypress)='isAName($event)'
                    [(ngModel)]="query.userName" required>
                <span class="focus-input"></span>
            </div>

            <div class="input-div">
                <input class="input" type="text" name="email" placeholder="E-mail"
                    pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{1,3})+$" [(ngModel)]="query.userEmail" required>
                <span class="focus-input"></span>
            </div>

            <div class="input-div">
                <input class="input" type="text" name="phone" placeholder="Phone" id="userMobile"
                    (keypress)='isNumber($event,"userMobile",10)' (keyup)='manageMobile()' [(ngModel)]="mobile"
                    required>
                <span class="focus-input"></span>
            </div>

            <div class="input-div">
                <textarea class="input" name="message" placeholder="Your Message"  [(ngModel)]="query.userMessage" required></textarea>
                <span class="focus-input"></span>
            </div>

            <div class="form-btn">
                <button class="sub-form-btn">
                    <span>
                        <i class="button-class" aria-hidden="true"></i>
                        Send
                    </span>
                </button>
            </div>
        </form>
    </div>

    <div class="contact">
        <span class="contact-us">
            <h2><b>Connect with us:</b></h2>
            <br>
            For support or any questions:
            <br>
            Email us at : support@easycredit.com
            <br>
            Call us at : 9876543210, 9863612579
            <br>
            <br>
            <br>
            <h2><b>Easy Credit Delhi</b></h2>
            <br>
            S-124, Connaught Place
            <br>
            New Delhi, India
            <br>
            <br>
            <br>
            <h2><b>Easy Credit Mumbai</b></h2>
            <br>
            C-23, Mahape
            <br>
            Mumbai, India
        </span>
    </div>
</div>
