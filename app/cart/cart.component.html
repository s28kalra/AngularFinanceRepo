<header id="site-header">
    <div class="container">
        <h1>Shopping cart </h1>
    </div>
</header>

<div class="container">

    <section id="cart" *ngFor='let c of cart'> 
        <article class="product">
            <header>
                <a class="remove">
                    <img src="{{c.productImageSource}}">
                    <h3 (click)='removeProduct(c.productId)'>Remove product</h3>
                </a>
            </header>
            <div class="content">
                <h1>{{c.productName}}</h1>
                {{c.productDescription}}
            </div>
            <footer class="content">
                <span class="qt-minus" (click)='reduceQuantity(c.productId)' >-</span>
                <span class="qt">{{c.productQuantity}}</span>
                <span class="qt-plus" (click)='addQuantity(c.productId)' >+</span>
                <h2 class="full-price">
                    <span>₹</span> {{c.productPrice * c.productQuantity}}
                </h2>
                <h2 class="price">
                    <span>₹</span> {{c.productPrice}}
                </h2>
            </footer>
        </article>

    </section>

</div>

<footer id="site-footer">
    <div class="container clearfix">

        <div class="left">
            <h2 class="subtotal">Subtotal: <span>₹</span>{{subTotal}}</h2>
            <!-- <h3 class="tax">Taxes (5%): <span>₹</span>{{subTotal *0.05}}</h3> -->
            <h3 class="shipping">Shipping: <span>₹</span>0.00</h3>
        </div>

        <div class="right">
            <h1 class="total">Total: <span>₹</span>{{subTotal}}</h1>
            <a class="btn" [routerLink]='["/checkoutLink"]' >Checkout</a>
        </div>

    </div>
</footer>
