<header id="site-header">
    <div class="container">
        <h1>Shopping cart </h1>
    </div>
</header>

<div *ngIf="display" class="container">

    <section id="cart" > 
        <article class="product">
            <header>
                <a class="remove">
                    <img src="{{cartProduct.productImageSource}}">
                    <h3 (click)='removeProduct(cartProduct.productId)'>Remove product</h3>
                </a>
            </header>
            <div class="content">
                <h1>{{cartProduct.productName}}</h1>
                {{cartProduct.productDescription}}
            </div>
            <footer class="content">
                <span class="qt-minus" (click)='reduceQuantity(cartProduct.productId)' ><i class="fa fa-minus" aria-hidden="true" style="color: red;"></i></span>
                <span class="qt">{{cartProduct.productQuantity}}</span>
                <span class="qt-plus" (click)='addQuantity(cartProduct.productId)' ><i class="fa fa-plus" aria-hidden="true" style="color: green;"></i></span>
                <h2 class="full-price">
                    <span>₹</span> {{cartProduct.productPrice * cartProduct.productQuantity}}
                </h2>
                <h2 class="price">
                    <span>₹</span> {{cartProduct.productPrice}}
                </h2>
            </footer>
        </article>

    </section>

</div>

<footer id="site-footer">
    <div class="container clearfix">

        <div class="left">
            <h2 class="subtotal">Subtotal: <span>₹</span>{{subTotal}}</h2>
            <!-- <h3 class="tax">Taxes (5%): <span>₹</span>{{subTotal *0.05}}</h3> -->
            <h3 class="shipping">Shipping: <span>₹</span>0.00</h3>
        </div>

        <div class="right">
            <h1 class="total">Total: <span>₹</span>{{subTotal}}</h1>
            <a class="btn" (click)="gotoCheckout()">Checkout</a>
        </div>

    </div>
</footer>
