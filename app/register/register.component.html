<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="register">
        <div class="frm">
        <form #registerForm='ngForm' id="register" (ngSubmit)='registerCustomer(registerForm)'>
            <label for="userFirstName" id="nm">Name *</label>
            <input type="text" id="fn" placeholder="First-Name" name="userFirstName" (keypress)='isAName($event)'
                [(ngModel)]="customer.customerFirstName" required>
                <input type="text" id="ln" placeholder="Last-Name" name="userLastName" (keypress)='isAName($event)'
                [(ngModel)]="customer.customerLastName"><br><br>
            <span class="error">First Name Required</span>

            <!-- <label for="userLastName">Last Name</label>
            <input type="text" placeholder="Last-Name" name="userLastName" (keypress)='isAName($event)'
                [(ngModel)]="customer.customerLastName"><br><br> -->

            <label for="dob">Date Of Birth *</label>
            <input type="date" name="dob" [(ngModel)]="customer.dateOfBirth" required>
            <span class="error">Choose Your Correct Birth Details</span><br><br>

            <label for="userEmail">Email *</label>
            <input type="text" name="userEmail" id="em" [(ngModel)]="customer.customerEmail"
                pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{1,3})+$" placeholder="Email" required>
            <span class="error">Oops!! Invalid Email Address</span><br><br>

            <label for="userMobile"> Mobile *</label>
            <input type="text" placeholder="Mobile"  name="userMobile" id="userMobile"
            (keypress)='isNumber($event,"userMobile",10)' (keyup)='manageMobile()' value="" minlength="11"
            [(ngModel)]="customer.customerMobile" required>
        <span class="error">Oops!! Invalid Mobile Number</span><br><br>

        <label for="password" mat-raised-button matTooltipClass="mattp" matTooltipPosition="above"
                    matTooltip="Choose a combination of a small,capital Alphabets, a Number and a special Symbol (! @ # $ % ^ & *)">Password
                    *</label>

<input type="password" name="password" placeholder="Password" [(ngModel)]="customer.customerPassword"
                    minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,15}$" required
                    mat-raised-button matTooltipClass="mattp" matTooltipPosition="above"
                    matTooltip="Choose a combination of a small,capital Alphabets, a Number and a special Symbol (! @ # $ % ^ & *)">
                <span class="error">Oops!! Password is not Strong </span><br><br>


                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
                    [(ngModel)]='confirmPass' required><br><br>
                <!-- <span *ngIf='!confirmPassword()' style="color: red;">Oops!! Password mismatch</span><br><br> -->

                <label for="userAccount">Account Number</label>
                <input type="text" placeholder="Account Number" name="userAccount" id="userAccount"
                    (keypress)='isNumber($event,"userAccount",18)' (keyup)='manageAccount()' value="" minlength="11"
                    [(ngModel)]="customer.accountNumber" required>
                <span class="error">Oops!! Invalid Account Number</span><br><br>

                <label for="ifsc" mat-raised-button matTooltipClass="mattp"
                    matTooltip="First 4 characters must be Capital">IFSC
                    Code:</label>
                     <input type="text" name="ifsc" id="ifsc" placeholder="IFSC Code" pattern="^[A-Z]{4}[0-9]{7}$"
                    [(ngModel)]="customer.ifsc" maxlength="11" required mat-raised-button
                    matTooltip="First 4 characters must be Capital" matTooltipClass="mattp">
                <span class="error">Oops!! Invalid IFSC Code</span><br><br>

                <label for="userAadhar">Aadhar Number:</label>
            
            
                <input type="text" placeholder="Aadhar Card Number" name="userAadhar" id="userAadhar"
                    (keypress)='isNumber($event,"userAadhar",13)' (keyup)='manageAadharCard()' value="" minlength="14"
                    [(ngModel)]="customer.customerAadharCard" required>
                <span class=" error">Oops!! Invalid Aadhar Number</span><br><br>

                <label for="cardType">Card Type:</label>
                <input type="radio" id="Gold" name="cardType" value="Gold" class="cardType"
                [(ngModel)]="customer.cardType" required> <span class="cardType" mat-raised-button
                matTooltipPosition="above" matTooltipClass="mattp" matTooltip="One Lakh Credit ">Gold</span>&nbsp;&nbsp;
                <input type="radio" id="Titanium" name="cardType" value="Titanium" class="cardType"
                    [(ngModel)]="customer.cardType" required checked> <span class="cardType" mat-raised-button
                    matTooltipClass="mattp" matTooltipPosition="above" matTooltip="Two Lakh Credit ">Titanium</span>
                <span class=" error">Please Select Card of your Choice</span><br>
                <input type="checkbox" id="terms" name="termsbtn" value="terms" checked>
                <a (click)='navigateToTerms()' class="btnterms">
                    <label for="terms">Accept Terms and Conditions</label> </a><br>
                <button type="submit" class="btnn" id="Btnn" [disabled]='!registerForm.valid || !confirmPassword()'>Register</button>
                <button type="reset" class="btnn" id="rbtn">Reset</button>
                

        </form>
    </div>
    </div>
</body>

</html>
