<div class="container">
    <div class="wrapper">
        <div class="payment">
            <h1>Awesome, that's <span>â‚¹</span>{{finalAmount}} !</h1>
            <div class="form">
                <form #checkoutForm='ngForm' (ngSubmit)='checkoutFunction(checkoutForm)'>
                    <div class="card">
                        <label class="labelbox">Select EMI Tenure </label>
                        <select id="emiTenure" name="emiTenure" [(ngModel)]='checkout.emiTenure' required>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span class="error">Choose Emi Tenure as per You !!</span>
                    </div>

                    <div class="card">
                        <label class="labelbox">Shipping Address</label>
                        <input type="text" class="input1" name="shippingAddress" id="shippingAddress"
                            placeholder="Address" [(ngModel)]='checkout.shippingAddress' required>
                        <span class="error">Enter Valid Address</span>
                    </div>

                    <div class="card">
                        <label class="labelbox">Easy Credit Card</label>
                        <img src="assets/Maestro.png" alt="maestro" />
                        <img src="assets/amex.jpg" alt="amex" />
                        <img src="assets/masterCard.jpg" alt="mastercard" />
                        <img src="assets/visa.jpg" alt="visa" />

                    </div>

                    <div class="card">
                        <label class="labelbox">Name</label>
                        <input placeholder="e.g. Richard Bovell" id="cardholdername" type="text" name="cardHolderName"
                            [(ngModel)]='checkout.cardHolderName' required class="input1" />
                        <span class="error">Enter the name of Card Owner</span>
                    </div>

                    <div class="card">
                        <label class="labelbox">Card number</label>
                        <input type="text" class="input1" placeholder="8888 8888 8888 8888" name="userAccount"
                            id="cardnumber" (keypress)='isNumber($event,"cardnumber",18)' (keyup)='manageCard()'
                            value="" minlength="19" name="cardNumber" [(ngModel)]='checkout.cardNumber' required>
                        <span class="error">Enter 16 Digits Card Number</span>
                    </div>

                    <div class="card">
                        <label class="labelbox">Expiry</label>
                        <select id="expiry-month" name="expiryMonth" [(ngModel)]='checkout.expiryMonth' required>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span>/</span>
                        <select id="expiry-year" name="expiryYear" [(ngModel)]='checkout.expiryYear' required>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                        </select>
                        <span class="error">Choose Valid Expiry Date</span>
                        <label id="cvvlabel" class="labelbox">CVC/CVV</label>
                        <input type="text" minlength="3" placeholder="123" id="cvv" name="cvv"
                            (keypress)='isNumber($event,"cvv",2)' [(ngModel)]='checkout.cvv' required />
                        <span class="error">OOps!! Incorrect CVV</span>
                    </div>
                    <button type="submit" [disabled]='!checkoutForm.valid' (click)="confirmAndPay()">Confirm and Pay</button>
                </form>
            </div>
        </div>
    </div>
</div>
