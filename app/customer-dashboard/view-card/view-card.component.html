  
  <div class="panel">
    <div class="card card--front">
      <h1 style="text-align: center;">Easy Credit</h1>
      <div class="card__number">{{cardDetails.cardNumber}}</div>
      <div class="card__expiry-date"> Valid Upto: {{month}} / {{year}}</div>
      <div class="card__owner">{{cardDetails.customerName}}</div>
      <img class="card__logo"  [src]=cardImageSource/>
    </div>
    <div class="card card--back">
      <div class="card__strip"></div>
      <div class="card__strip2">
      <div class="card__ccv">{{cardDetails.cardCvv}}</div>
      </div>
    </div>
  </div>

  <table style="width: 90%" align="center" id="pay">
    <tr>
      <th><h2><p class="heading">Payable amount for this month is Rs. {{cardDetails.amountToBePaid}}</p></h2></th>
      <th><button id="paybtn" name="paybtn" [disabled]="ifTrue()">Pay Now</button></th>
    </tr>
  </table>
  <br>
